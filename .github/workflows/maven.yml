name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 #busca todo o historico de commits 
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build Spring Boot project
      run: mvn clean install
    
    - name: ðŸ“‚ SFTP uploader                                           # Upload to SFTP 
      uses: wangyucode/sftp-upload-action@v2.0.2
      with:
         host: ${{ secrets.SFTP_HOST }}                                 # Recommended to put the credentials in github secrets.
         username: ${{ secrets.SFTP_USER }}
         password: ${{ secrets.SFTP_PASSWORD }}
         compress: false                                                 # Compression
         forceUpload: true                                               # Optional, Force uploading all files, Default to false(upload only newer files).
         localDir: .                                                     # Required, Absolute or relative to cwd.
         remoteDir: /JAVA_HOME/deploy/                                   # Required, Absolute path only.
         exclude: '.jar*'                                                # Optional. exclude patterns (glob) like .gitignore, use ',' to split, Default to ''.

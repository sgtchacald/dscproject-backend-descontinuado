name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 #busca todo o historico de commits 
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build Spring Boot project
      run: mvn clean install

    - name: Deploy to SFTP
      uses: milanmk/actions-file-deployer@master
      with:
        remote-host: ${{ secrets.SFTP_HOST }}
        remote-port: ${{ secrets.SFTP_PORT }}
        remote-user: ${{ secrets.SFTP_USER }}
        remote-password: ${{ secrets.SFTP_PASSWORD }}
        local-path:  ./dscproject-backend/target/ #Caminho para o arquivo JAR gerado pelo build
        remote-path: /JAVA_HOME/ #Caminho de destino no servidor SFTP
